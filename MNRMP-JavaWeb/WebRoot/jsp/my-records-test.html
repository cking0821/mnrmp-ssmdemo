<title>我的记录</title>
<script type="text/javascript">
function changeRecordType(type) {
	var myForm = document.getElementById("myform");
	switch (type) {
	case 1:
		myForm.action = "/MNRMP/user/myDownloads.do";
		break;
	case 2:
		myForm.action = "/MNRMP/user/myCollects.do";
		break;
	case 3:
		myForm.action = "/MNRMP/user/myPraises.do";
		break;
	}
}

</script>
</head>
<body>
	记录类型:
	<button onclick="changeRecordType(1)">下赞记录</button>
	<button onclick="changeRecordType(2)">收藏记录</button>
	<button onclick="changeRecordType(3)">点赞记录</button>
